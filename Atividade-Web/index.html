<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de João Paulo</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>

    <section class="formulario">

        <h2>ENTRE EM CONTATO CONOSCO</h2>

        <form>
            <h4>Nome:</h4>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>

            <h4>Endereço</h4>
            <input type="text" name="endereco" placeholder="Insira Endereço" required>

            <h4>E-mail</h4>
            <input type="email" name="email" placeholder="Insira seu E-mail" required>

            <h4>Telefone</h4>
            <input type="text" name="telefone" placeholder="Insira seu Telefone" required>

            <h4>Mensagem</h4>
            <textarea name="mensagem" placeholder="Mande-nos uma mensagem" required></textarea>

            <button id="limpar">Limpar Campos</button>

            <input type="submit" id="enviar" value="Enviar">
            <div class="clear"></div>
        </form>

    </section>

    <section class="canais">

        <h2>Outros canais de atendimento.</h2>

        <div class="center">
            <ul>
                <li>
                    <b>Horário de funcionamento:</b> 7:30 às 17:30
                </li>
                <li>
                    <a href="">
                        <img src="imagens/phone.png">
                        Telefone: +55 88 9668-0928</a>
                </li>
                <li>
                    <a href="https://api.whatsapp.com/send?phone=558896680928&text=Oi">
                        <img src="imagens/wpp.png">
                        +55 8896680928</a>
                </li>
                <li><a href="mailto:jpjuazeiro@hotmail.com"><img src="imagens/email.png"> Email</a>
                </li>
            </ul>
        </div>
    </section>

    <script>
        var botao = document.getElementById('enviar');
        botao.addEventListener('click', () => {
            alert('Mensagem Enviada')
        })

        var botao = document.getElementById('limpar');
        botao.addEventListener('click', () => {
            alert('Os campor foram limpados')
        })
    </script>

</body>

</html>
